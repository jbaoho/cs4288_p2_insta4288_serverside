<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>insta4288</title>
    <link
      rel="stylesheet"
      href="/static/css/style.css"
    />
    <style>
      .auth-wrap {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .login-card {
        max-width: 420px;
        margin: 48px 0 0 72px;
      }
      .login-card label {
        display: block;
        margin: 10px 0 4px;
      }
      .login-card input[type="text"],
      .login-card input[type="password"] {
        width: 280px;
        padding: 6px 8px;
        border: 1px solid #bbb;
      }
      .login-card input[type="submit"] {
        margin-top: 10px;
        padding: 4px 10px;
      }
      .signup {
        margin-top: 18px;
        font-size: 18px;
      }
      .brand-logo {
        height: 40px;
      }
      .login-link {
        margin-left: auto;
        font-weight: 700;
      }
      header.site-nav {
        border-bottom: 1px solid #cfcfcf;
      }
      header .nav-inner {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand-text {
        font-size: 28px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <header class="site-nav">
      <div class="nav-inner">
        <img
          class="brand-logo"
          src="/static/images/logo.png"
          alt=""
          aria-hidden="true"
        />
        <span class="brand-text">Insta4288</span>
        <a class="login-link" href="/accounts/login/">login</a>
      </div>
    </header>

    <main class="auth-wrap">
      <div class="login-card">
        <!-- Login form -->
        <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
        <form action="/accounts/" method="post" enctype="multipart/form-data">
          <label for="username">username</label>
          <input id="username" type="text" name="username" required />

          <label for="password">password</label>
          <input id="password" type="password" name="password" required />

          <input type="submit" name="login" value="login" />
          <input type="hidden" name="operation" value="login" />
        </form>

        <p class="signup">
          Don't have an account?
          <a href="/accounts/create/">Sign up</a>
        </p>
      </div>
    </main>
  </body>
</html>
