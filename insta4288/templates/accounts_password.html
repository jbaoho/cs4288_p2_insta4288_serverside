<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>insta4288 â€“ Change password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .wrap {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .card {
        max-width: 520px;
        margin: 32px auto;
      }
      .field {
        display: block;
        margin: 10px 0 4px;
      }
      header.site-nav {
        border-bottom: 1px solid #cfcfcf;
      }
      header .nav-inner {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand-logo {
        height: 40px;
      }
      .brand-text {
        font-size: 28px;
        font-weight: 800;
      }
      .links {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <header class="site-nav">
      <div class="nav-inner">
        <img
          class="brand-logo"
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt=""
          aria-hidden="true"
        />
        <span class="brand-text">Insta4288</span>
        <nav class="links" aria-label="Primary">
          <a href="/explore/">explore</a>
          <span aria-hidden="true"> | </span>
          <a href="/users/{{ logname }}/">{{ logname }}</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <div class="card">
        <!-- DO NOT CHANGE THIS -->
        <form
          action="/accounts/?target=/accounts/edit/"
          method="post"
          enctype="multipart/form-data"
        >
          <label class="field" for="old">Old password</label>
          <input id="old" type="password" name="password" required />

          <label class="field" for="new1">New password</label>
          <input id="new1" type="password" name="new_password1" required />

          <label class="field" for="new2">New password, again</label>
          <input id="new2" type="password" name="new_password2" required />

          <input type="submit" name="update_password" value="submit" />
          <input type="hidden" name="operation" value="update_password" />
        </form>

        <p style="margin-top: 24px">
          <a href="/accounts/edit/"><strong>Back to edit account</strong></a>
        </p>
      </div>
    </main>
  </body>
</html>
