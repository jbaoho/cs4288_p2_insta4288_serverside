<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>insta4288</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .page-wrap {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .people {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .person {
        display: flex;
        align-items: center;
        gap: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 18px 0;
        background: #fff;
      }
      .avatar__img {
        width: 44px;
        height: 44px;
        border-radius: 4px;
        display: block;
        object-fit: cover;
      }
      .username {
        font-weight: 700;
        color: #222;
        text-decoration: none;
      }
      .followbox {
        margin-left: auto;
      }
      .followbox form {
        display: inline;
      }
    </style>
  </head>
  <body>
    <header class="site-nav">
      <div class="nav-inner">
        <a class="brand" href="/" aria-label="Home">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt=""
            aria-hidden="true"
          />
          <span class="brand-text">Insta4288</span>
        </a>
        <nav class="links" aria-label="Primary">
          <a href="/explore/">explore</a>
          <span class="sep" aria-hidden="true">|</span>
          <a href="/users/{{ logname }}/">{{ logname }}</a>
        </nav>
      </div>
    </header>

    <main class="page-wrap">
      <h1>Discover People</h1>
      <ul class="people">
        {% for u in not_following %}
        <li class="person">
          <a class="avatar" href="/users/{{ u.username }}/">
            <img
              class="avatar__img"
              src="{{ url_for('uploads', filename=u.user_img_url) }}"
              alt="{{ u.username }} profile picture"
            />
          </a>
          <a class="username" href="/users/{{ u.username }}/"
            >{{ u.username }}</a
          >

          <span class="followbox">
            <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
            <form
              action="/following/?target={{ request.path }}"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="submit" name="follow" value="follow" />
              <input type="hidden" name="username" value="{{ u.username }}" />
              <input type="hidden" name="operation" value="follow" />
            </form>
          </span>
        </li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
