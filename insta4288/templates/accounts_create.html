<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>insta4288 - Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .auth-wrap {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .signup-card {
        max-width: 420px;
        margin: 48px 0 0 72px;
      }
      .signup-card label {
        display: block;
        margin: 10px 0 4px;
      }
      .signup-card input {
        width: 280px;
        padding: 6px 8px;
        border: 1px solid #bbb;
      }
      .signup-card input[type="submit"] {
        margin-top: 10px;
        width: auto;
      }
      .loginlink {
        margin-top: 18px;
        font-size: 18px;
      }
      .brand-logo {
        height: 40px;
      }
      .login-link {
        margin-left: auto;
        font-weight: 700;
      }
      header.site-nav {
        border-bottom: 1px solid #cfcfcf;
      }
      header .nav-inner {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand-text {
        font-size: 28px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <header class="site-nav">
      <div class="nav-inner">
        <img
          class="brand-logo"
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt=""
          aria-hidden="true"
        />
        <span class="brand-text">Insta4288</span>
        <a class="login-link" href="/accounts/login/">login</a>
      </div>
    </header>

    <main class="auth-wrap">
      <div class="signup-card">
        <!-- Signup form -->
        <!-- DO NOT CHANGE THIS (aside from styling) -->
        <form
          action="/accounts/?target={{ url_for('show_index') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="file">Photo</label>
          <input id="file" type="file" name="file" required />

          <label for="fullname">Name</label>
          <input id="fullname" type="text" name="fullname" required />

          <label for="username">Username</label>
          <input id="username" type="text" name="username" required />

          <label for="email">Email</label>
          <input id="email" type="text" name="email" required />

          <label for="password">Password</label>
          <input id="password" type="password" name="password" required />

          <input type="submit" name="signup" value="sign up" />
          <input type="hidden" name="operation" value="create" />
        </form>

        <p class="loginlink">
          Have an account? <a href="/accounts/login/">Log in</a>
        </p>
      </div>
    </main>
  </body>
</html>
